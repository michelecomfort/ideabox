<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <aside class="sidebar">
      <h1>IdeaBox</h1>
      <div class="line"></div>
      <h2>Filter Starred Ideas</h2>
      <button id= "ideas-starred" class="starred-ideas">Show Starred Ideas</button>
      <div class="line"></div>
    </aside>
    <section class="column2">
      <section class='input-boxes'>
        <label class="label">Title</label>
        <textarea id = 'title-input' class='input-title'></textarea>
        <label class="label">Body</label>
        <textarea id = 'body-input' class='input-body' type = 'text'></textarea>
        <button id = 'save-button' class='save-button' type = 'text'>Save</button>
        <div class = 'search-box'>
          <img id = 'icon-search' class = 'search-icon' src='assets/search.svg'>
          <input class ='search-input' placeholder='Search ideas'></input>
        </div>
      </section>
      <section class="idea-cards" id='card-grid'>
        <section class="idea-boxes">
          <header class="star-border" id="star-border">
            <img id="active-star" class = 'active-star hidden' src= assets/star-active.svg alt="star-active">
            <img id ="star-button" class='star' src= assets/star.svg alt="star">
            <img id="delete-button" class='delete' src= assets/delete.svg alt="delete">
          </header>
          <div class='idea-content'>
            <h1 class="card-title">Idea title</h1>
            <p>Idea body. Don't ever play yourself. Every chance I get,
            I water the plants, Lion! Cloth talk.</p>
          </div>
          <footer class="comment-image">
            <img src=assets/comment.svg alt='Add comment button'>
            <h1>Comment</h1>
          </footer>
        </section>
      </section>
  </main>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
